<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="../public/css/singIn.css">
    <title>Sign-In</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <h1>Entrar</h1>
  
          <div id="msgError"></div>

          <form action="/login" method="post">

            <div class="label-float">
              <input type="text" name="usuario" id="usuario" paceholder="" required /> 
              <label id="userLabel" for="usuario">Usuario</label>
            </div>
    
            <div class="label-float">
              <input type="password" name="senha" id="senha" paceholder="" required /> 
              <label id="senhaLabel" for="senha">Senha</label>
              <i class="fa fa-eye" aria-hidden="true"></i>
            </div>
    
            <div class="justify-center">
              <button type="submit">Entrar</button>
            </div>
    
            <div class="justify-center">
              <hr/>
            </div>
    


          </form>


          <p>
            NÃ£o tem uma conta? <a href="../public/js/singUp.js">Cadastre-se</a>
          </p>
        </div>
    </div>
  
      <script src="../public/js/singIn.js"></script>
</body>
</html>
