<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../public/css/singUp.css"/>
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div class="card">
          <h1>Cadastrar</h1>
  
          <div id="msgError"></div>
          <div id="msgSuccess"></div>
  
         <form action="/registro" method="post">
          <div class="label-float">
            <input type="text" name="nome" id="nome" placeholder=" " required /> 
            <label id="labelNome" for="nome">Nome</label>
          </div>
  
          <div class="label-float">
            <input type="text" name="usuario" id="usuario" placeholder=" " required />
            <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
          </div>
  
          <div class="label-float">
            <input type="password" name="senha" id="senha" placeholder=" " required />
            <label id="labelSenha" for="senha">Senha</label>
            <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>
  
          <div class="label-float">
            <input type="password" name="password" id="confirmSenha" placeholder=" " required />
            <label id="labelConfirmSenha" for="confirmSenha"
              >Confirmar Senha</label
            >
            <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
          </div>
  
          <div class="justify-center">
            <button type="submit">Cadastrar</button>
          </div>
          
         </form>
        </div>
      </div>
  
      <script src="../public/js/singUp.js"></script>
</body>
</html>
